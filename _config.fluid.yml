#---------------------------
# Hexo Theme Fluid - Custom Config
#---------------------------

# 導航欄標題
navbar:
  blog_title: "Kyle"
  menu:
    - { key: "home", link: "/", icon: "iconfont icon-home-fill" }
    - { key: "archive", link: "/archives/", icon: "iconfont icon-archive-fill" }
    - { key: "Projects", link: "/projects/", icon: "iconfont icon-code" }
    - { key: "Ideas", link: "/ideas/", icon: "iconfont icon-bulb" }
    - { key: "about", link: "/about/", icon: "iconfont icon-user-fill" }

# 首頁設定
index:
  banner_img: https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=1920
  banner_img_height: 80
  banner_mask_alpha: 0.4
  slogan:
    enable: true
    text: "Building AI that works where it matters"

# 文章頁設定
post:
  banner_img: https://images.unsplash.com/photo-1518770660439-4636190af475?w=1920
  banner_img_height: 60
  banner_mask_alpha: 0.4

# About 頁面設定
about:
  banner_img: https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=1920
  banner_img_height: 60
  banner_mask_alpha: 0.4

# 自訂頁面設定
page:
  banner_img: https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=1920
  banner_img_height: 60
  banner_mask_alpha: 0.4

# 頁尾設定
footer:
  content: '
    <span>Kyle</span>
    <span style="margin: 0 8px;">|</span>
    <a href="https://github.com/ZJkyle" target="_blank" rel="nofollow noopener">GitHub</a>
  '

# 深色模式
dark_mode:
  enable: true
  default: auto

# 顏色配置 - 柔和現代風格
color:
  # Navbar
  navbar_bg_color: "#5c6370"
  navbar_bg_color_dark: "#1a1d23"
  # Body
  body_bg_color: "#faf9f7"
  body_bg_color_dark: "#1a1d23"
  # Board/Cards
  board_color: "#ffffff"
  board_color_dark: "#252830"
  # Text
  text_color: "#2d3436"
  text_color_dark: "#e4e6eb"
  sec_text_color: "#636e72"
  sec_text_color_dark: "#a0a4a8"
  post_text_color: "#2d3436"
  post_text_color_dark: "#e4e6eb"
  post_heading_color: "#1a1d23"
  post_heading_color_dark: "#f4f5f6"
  # Links
  post_link_color: "#e07a5f"
  post_link_color_dark: "#f2a999"
  link_hover_color: "#81b29a"
  link_hover_color_dark: "#a8d5c2"
  link_hover_bg_color: "#f0f2f0"
  link_hover_bg_color_dark: "#2f333d"
  # Lines
  line_color: "#e8e6e3"
  line_color_dark: "#3a3f4a"
  # Scrollbar
  scrollbar_color: "#d1ccc5"
  scrollbar_color_dark: "#4a4f5a"
  scrollbar_hover_color: "#b8b2a8"
  scrollbar_hover_color_dark: "#5a6070"
  # Buttons
  button_bg_color: "#f5f3f0"
  button_bg_color_dark: "#2a2f38"
  button_hover_bg_color: "#ebe8e4"
  button_hover_bg_color_dark: "#363c48"

# 字體設定
font:
  font_size: "17px"
  font_family: "'Inter', 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif"
  letter_spacing: "0.01em"
  code_font_size: "90%"

# 自訂樣式
custom_css:
  - /css/custom.css
